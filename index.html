<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/48997c200f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Link Generator</title>
</head>
<body>
    
    <main>
       <section class="main-container">
           <div class="instruction">
                <div class="container">
                    <h2 class="line">Instructions</h2>
                    <p>Follow the instruction below </p>
                    <br>
                    <ol class="type">
                        <li>
                            <P>Open <a href="https://drive.google.com" class="href">Google Drive</a> link</P>
                        </li>
                        <li>
                            <P>Right click on file</P>
                        </li>
                        <li>
                            <P>Select "Get Link" and click "Copy Link" to copy</P>
                        </li>
                        <li>
                            <P>Paste the Link here and click "Genrate Direct LINk"</P>
                        </li>
                    </ol>



                </div>
            </div>
            <!-- Download section -->
            <div class="download-link">
                <div class="container">
                    <h1>Google Drive Download Link Generator</h1>
                    <input type="radio" name="login" id="login" checked>
                    <input type="radio" name="register" id="register">
                    <input type="radio" name="reset" id="reset">

                    <label for="login" class="login">
                        <i class="fa-regular fa-download"></i>
                        Paste Link
                    </label>
                    <label for="register" class="register">
                        <i class="fa-duotone fa-volume"></i>
                        Embed Audio
                    </label>
                    <label for="reset" class="reset">
                        <i class="fa-solid fa-video-plus"></i>
                        Embed Video
                    </label>

                </div>
            </div>
             

      </section>


    </main>

    
    <script src="main.js"></script>
</body>
</html>
