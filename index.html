  <main>
    <section class="main-container">
        <div class="container">
            <h2 class="line">Instructions</h2>
            <p>Follow the Instructions below to 
                get your Gooogle Drive file link</p>
                <hr>
             <ol type="1">
                <li>
                    <P>Open <a href= "https://drive.google.com">Google Drive</a></P>
                </li>
                <li>
                    <P>Right click on a file.</P>
                </li>
                <li>
                    <P>Select "Get link" and click "Copy link" </P>
                </li>
                <li>
                    <P>Paste the link here and click "Generate Direct Link" button</P>
                </li>
             </ol>
        </div>

        <!-- DOWNLOAD SECTION  -->
        <div class="download-link">
            <div class="container">
                <h1>Google Direct Download Link</h1>
                <input type="radio" name="tab" id="login"
                checked>
                <input type="radio" name="tab" id="register">
                <input type="radio" name="tab" id="reset">
                <nav>
                    
                </nav>
            </div>
        </div>
    </section>
  </main>
